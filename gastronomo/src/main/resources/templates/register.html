<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" id="login">
<head th:replace="fragments/head.html :: head">
</head>
<body id="login-container">

	<div id="register-page" class="row">
		<a th:href="@{/}" title="Gastrónomo">
			<h2 class="header center white-text text-accent-3 logo">Gastrónomo</h2>
		</a>
		<div th:if="${errors} != null" class="mt40 row">
			<div class="col s12 m12">
				<div class="card black darken-1">
					<div class="row">
						<div class="col s12 m10">
							<div class="card-content white-text">
								<p th:each="e: ${errors}" th:text="${e}"></p>
							</div>
						</div>
						<div class="col s12 m2">
							<i class="fa fa-times icon_style" id="alert_close"
								aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col s12 z-depth-6 card-panel">
			<form th:action="@{/register}" method="POST" class="login-form">
				<div class="row"></div>
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">person</i> <input
							class="validate" id="usuario" type="text" name="username" required>
						<label for="usuario" data-error="wrong" data-success="right">Nombre
							de usuario</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">person</i> <input
							class="validate" id="nombre" type="text" name="name" required>
						<label for="nombre" data-error="wrong" data-success="right">Nombre</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">person</i> <input
							class="validate" id="correo" type="text" name="email" required>
						<label for="correo" data-error="wrong" data-success="right">Correo electrónico</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">lock_outline</i> <input
							id="password" type="password" name="password" required> <label
							for="password">Contraseña</label>
					</div>
					
					<div class="input-field col s6">
						<i class="material-icons prefix">lock_outline</i> <input
							id="password2" type="password" name="matchPassword" required> <label
							for="password2">Repite la contraseña</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<button class="btn waves-effect waves-light red col s12"
							type="submit">Registrarme</button>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small">
							<a th:href="@{/login}">Iniciar sesión</a>
						</p>
					</div>
					<div class="input-field col s6 m6 l6">
						<p class="margin right-align medium-small">
							<a href="#">Se me ha olvidado la contraseña</a>
						</p>
					</div>
				</div>

			</form>
		</div>
	</div>


	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<!-- Compiled and minified JavaScript -->
	<script th:src="@{/js/materialize.min.js}"></script>
	<script th:src="@{/js/gastronomo.js}"></script>
</body>
</html>
